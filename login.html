<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>ERP</title>
</head>
<body>
    <div class="out-body">
        <div class="card-set">
            <div class="sec1">
                <img src="logo.jpg" alt="" class="logo-set">
                <h2 class="form-head">Log In</h2>
                <p class="form-paragraph">Please enter your email & password to continue</p>
            </div>
            <div class="sec2">
                <form action="">
                  <div class="form-group form-set">
                    <label for="email" class="label">Email or Username</label>
                    <input type="email" class="form-control f" id="email" placeholder="Enter email" name="email">
                  </div>
                  <div class="form-group form-set">
                    <label for="pwd" class="label">Password</label>
                    <input type="password" class="form-control " id="pwd" placeholder="Enter password" name="pswd">
                  </div>
                  <div class="link-set">
                    <a href="" class="link">Forget Password?</a>
                  </div>
                  <div class="button"> 
                    <input type="submit" class="btn btn-primary sub">
                  </div>
                </form>
              </div>
        </div>
    </div>
    
</body>
</html>
